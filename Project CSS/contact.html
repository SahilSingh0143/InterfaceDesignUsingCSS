<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Aura Luxe</title>
    <!-- Preconnect to Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Dancing+Script:wght@400..700&family=Lobster&family=Protest+Revolution&family=SUSE:wght@100..800&family=Satisfy&family=Sevillana&family=Spirax&family=Yuji+Mai&display=swap" rel="stylesheet">
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header Section with background image -->
    <header style="background: url('img/contact3.png') center/cover no-repeat;">

        <!--adding logo-->
        <a href="#" class="logo"><img src="img/logo.png" alt="Aura Luxe Logo"></a>
        <!--navigation bar-->
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!--contact-home section-->
        <section class="contact-home">
            <h1>Get in Touch</h1>
            <p>We would love to hear from you! Feel free to reach out using the form below.</p>
        </section>
        
        <!--adding contact form-->
        <div class="contact-form-section">
            <div class="form-container">
                <form action="#" method="post">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>

                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address" required>

                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="Type your message here..." required></textarea>

                    <button type="submit" class="cta-button">Send Message</button>
                </form>
            </div>
        </div>
    </main>
    
    <!--footer section-->
    <footer>
        <p>&copy; 2024 Aura Luxe. All rights reserved.</p>
        <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a>
    </footer>
</body>
</html>
